 <link rel="icon" type="image/png" href="favicon.png">

<script defer src="bundle7aafa32ef288270669d3.js"></script></head>
<body>
	<header>
		<div class="upperMenu">
			<h1>Financial Decisions</h1>
		<button class="menuBtn"><i class="fa-solid fa-bars"></i></button>
		</div>

		<nav>
			<ul class="navul">
				<li><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></li>

				<li><a href="chapterOne.html"><i class="fa-solid fa-coins"></i> Financial Goals</a></li>
				<li><a href="chapterTwo.html"><i class="fa-solid fa-piggy-bank"></i> Budgeting</a></li>
				<li><a href="chapterThree.html"><i class="fa-solid fa-credit-card"></i> Credit Scores</a></li>
				<li><a href="chapterFour.html"><i class="fa-solid fa-seedling"></i> Future</a></li>
				<li><a href="chapterJoke.html"><i class="fa-solid fa-sack-dollar"></i> Rich in one year</a></li>                
			</ul>
		</nav>
	</header>
	<main>
		
			<!-- getting inputs -->
			<fieldset class="fieldsetInput"><legend>Input</legend>
				<label for="principal">Current principal 
					<input value="1000" pattern="[0-9]+" min=0 type="number" id="principal" >
				</label><br>
				<label for="monthly">Monthly addition
					<input value="100"  pattern="[0-9]+" min=0  type="number" id="monthly">
				</label><br>
				<label  for="months">Months to grow				
					<input value="360" pattern="[0-9]+" min=0  type="number" id="months">
				</label><br>
				<label for="rate">Interest rate(from 0 to 1)
					<input value="0.05" type="text" min="0" max="1" pattern="^0(\.\d+)?|1(\.0+)?$" id="rate">
				</label><br>
				
			
				<button class="btn">Calculate</button>

			</fieldset>
			<br>
			<!-- Results -->
			<fieldset class="fieldsetResult"><legend>Results</legend>
				<p for="future">Future value:<span class="result">$ . </span>
				</p><hr>
				<p>Invested: <span class="invested">$ .</span></p>
				<p>Interest: <span class="interest">$ .</span></p>		
			</fieldset></main>
